version: "3.3"

services: 
  app:
    container_name: restoneranfitrion_app_servicio_inventario
    restart: always 
    build: .
    labels: 
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`localhost`)"
    networks:
      - backend
    ports:
      - "6630:4320"
    links:
      - postgres
  postgres:
    container_name: postgres_db
    restart: always
    image: "bitnami/postgresql:14.4.0"
    networks:
      - backend
    ports:
      - "5432"
    volumes:
      - 'postgresql_master_data:/bitnami/postgresql'
    environment:
      - POSTGRESQL_REPLICATION_MODE=master
      - DATABASE_HOST=127.0.0.1
      - POSTGRESQL_REPLICATION_USER=replicacion_usuario_123f24
      - POSTGRESQL_REPLICATION_PASSWORD=replicacion_contrasenia_123f24
      - POSTGRESQL_USERNAME=postgreshxh5
      - POSTGRESQL_PASSWORD=dfsdf4FERg45234SERFsdrf346erbeg
      - POSTGRESQL_DATABASE=postgresxh5
  postgresql-slave:
    image: 'bitnami/postgresql:14.4.0'
    ports:
      - "6432:5432"
    networks:
      - backend
    depends_on:
      - postgres
    environment:
      - POSTGRESQL_REPLICATION_MODE=slave
      - POSTGRESQL_REPLICATION_USER=replicacion_usuario_123
      - POSTGRESQL_REPLICATION_PASSWORD=replicacion_contrasenia_123
      - POSTGRESQL_MASTER_HOST=postgres
      - POSTGRESQL_PASSWORD=dfsdf4FERg45234SERFsdrf346erbeg
      - POSTGRESQL_MASTER_PORT_NUMBER=5432
  pgadmin:
    restart: always
    image: "dpage/pgadmin4"
    networks:
      - backend
    ports:
      - "90:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: adminag6@adminag6.com
      PGADMIN_DEFAULT_PASSWORD: f436GERT5g35HUty43f46
    depends_on:
      - postgres
  traefik: # apache.app.test - nginx.app.test
    image: traefik:v2.3.6
    labels: 
      - "traefik.http.routers.api.rule=Host(`localhost`)"
    ports: 
      - 102:80
      - 6632:8080
      - 443:443
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yml:/traefik.yml
      - ./acme.json:/acme.json

networks:
  backend:
    driver: bridge
    ipam: 
      driver: default 
volumes:
  postgresql_master_data:







